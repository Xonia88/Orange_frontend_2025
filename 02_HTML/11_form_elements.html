<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="nume">Nume</label>
      <input type="text" id="nume" placeholder="Sonia Ene" />
    </div>
    <br />
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
    <br />
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>
    <br />
    <div>
      <label for="data nasterii">Data nasterii</label>
      <input type="date" id="data-nasterii" />
    </div>
    <br />
    <div>
      <label for="gender">Gender</label>
      <select id="gender">
        <option>M</option>
        <option>F</option>
        <option>Others</option>
      </select>
    </div>
    <div>
      <p>Select your subscription:</p>

      <input type="radio" id="Free" name="subscription" />
      <label for="Free">Free</label>

      <input type="radio" id="Plus" name="subscription" />
      <label for="Plus">Plus</label>

      <input type="radio" id="Pro" name="subscription" />
      <label for="Pro">Pro</label>
    </div>
    <hr />
    <div>
      <input type="checkbox" id="tc" />
      <label for="tc">I agree to the Terms and Conditions</label>
    </div>
    <br />
    <div>
      <button>Submit</button>
    </div>
    <br />
    <div>
      <input type="range" min="0" max="10" step="1" />
    </div>
    <hr />
    <div>
      <input type="color" name="" id="" />
    </div>
  </body>
</html>
